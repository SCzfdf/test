<html>

<head>
	<link rel="shortcut icon" href="/image/logo/favicon.ico"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- <script charset="UTF-8" type="text/javascript" src="js/public/md5.js"></script> -->
    <script charset="UTF-8" type="text/javascript" src="./js/public/jquery-3.2.1.min.js"></script>
    <script charset="UTF-8" type="text/javascript" src="./js/public/md5.min.js"></script>
    <script charset="UTF-8" type="text/javascript" src="./js/login.js"></script>
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
    <title>美帮来  登陆</title>
</head>

<body>
    <!--<object style="border:0px" type="text/x-scriptlet" data="header.html" width=100% height=60>
</object>-->
    <div id="header_html"></div>

    <header>
        <div class="logo">
           <a href="http://www.meibanglai.com/">
                    <img src="image/logo.png" width="206px" height="75px" alt="logo">
           </a>
        </div>
        
        <div class="welcome_text">
            <span>欢迎登录!</span>
        </div>
        <div class="fqa">
            <img src="image/login_fqa_img.png">
            <a>对"登录页面"提建议</a>
        </div>
    </header>

    <section style="min-height: 700px; background-repeat:no-repeat;">
        <div class="section" >
            <div class="login_context">
                <div class="text">
                    会员登陆
                </div>
                <hr size="1" noshade>
                <form id="form">
                    <div class="form">
                        <input name="u" id="u" type="text" value="请输入账号\手机号\关联账号" onfocus="if (value =='请输入账号\\手机号\\关联账号'){value ='';this.setAttribute('style','color: #000000')}"
                            onBlur="if (value ==''){value='请输入账号\\手机号\\关联账号'; this.setAttribute('style','color: #6e6e6e')}">
                        <input name="p" id="p" type="password">

                        <div class="button">
                            <a href="javascript:void(0);" id="button">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                        </div>
                    </div>
                    <div class="form_bottom">
                        <div style="float: left">
                            <input name="save" id="save" type="checkbox" value="1"> &nbsp;&nbsp;记住密码
                        </div>
                        <div style="float: right">
                            <a>忘记密码</a> |
                            <a style="color: red" href="register.html">免费注册</a>
                        </div>
                    </div>

                </form>
                <div class="bottom">

                </div>
            </div>
        </div>
    </section>







    <div id="bottom_html"></div>
    <!--<object style="border:0px" type="text/x-scriptlet" data="bottom.html" width=100% height=60>
</object>-->
</body>

</html>
